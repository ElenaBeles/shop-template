<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>HTML5</title>
    <link rel="stylesheet" href="/shop-template/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="container header">
    <img src="/shop-template/assets/logo.svg" alt="header logo">
    <nav class="header-navigation">
        <a class="link" href="#">CATALOGUE</a>
        <a class="link" href="#">FASHION</a>
        <a class="link" href="#">FAVOURITE</a>
        <a class="link" href="#">LIFESTYLE</a>
        <button class="btn header-btn">SIGN UP</button>
    </nav>
</header>
<main class="container">
    <section class="main-content">
        <div>
            <h1>LET’S EXPLORE UNIQUE CLOTHES.</h1>
            <p class="slogan">Live for Influential and Innovative fashion!</p>
            <button class="btn">Shop Now</button>
        </div>
        <img
                class="big-photo"
                src="/shop-template/assets/big-landing.png"
                alt="fantastically-beautiful-girl"
        >
    </section>
    <nav class="shops-navigation">
        <a href="#">
            <img src="/shop-template/assets/hm.png" alt="hm">
        </a>
        <a href="#">
            <img src="/shop-template/assets/obey.png" alt="obey">
        </a>
        <a href="#">
            <img src="/shop-template/assets/shopify.png" alt="shopify">
        </a>
        <a href="#">
            <img src="/shop-template/assets/lacoste.png" alt="lacoste">
        </a>
        <a href="#">
            <img src="/shop-template/assets/amazon.png" alt="amazon">
        </a>
    </nav>
    <h2 class="cards-subtitle">Young’s Favourite</h2>
    <section class="cards">
        <div class="item">
            <div class="card-avatar"></div>
            <p class="card-title">Hoodies & Sweetshirt</p>
            <p class="card-slogan">Explore Now!</p>
        </div>
        <div class="item">
            <div class="card-avatar"></div>
            <p class="card-title">Hoodies & Sweetshirt</p>
            <p class="card-slogan">Explore Now!</p>
        </div>
        <div class="item">
            <div class="card-avatar"></div>
            <p class="card-title">Hoodies & Sweetshirt</p>
            <p class="card-slogan">Explore Now!</p>
        </div>
    </section>
</main>
<footer>
    <section class="invitation">
        <div class="container">
            <h2 class="invitation-title">JOIN SHOPPING COMMUNITY TO GET MONTHLY PROMO</h2>
        </div>
    </section>
</footer>
</body>
</html>
